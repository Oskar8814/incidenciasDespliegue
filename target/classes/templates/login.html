<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title th:text="#{login.titulo}">Login</title>
    <link rel="icon" href="/img/logo_RG_180_mono_new_nohalo.ico" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" th:href="@{/css/customStyles.css}">
    <link rel="stylesheet"
        th:href="@{https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css}">
    <link rel="stylesheet" th:href="@{/css/form.css}">
</head>

<body>
    <div class="container-xl min-vh-100 d-flex justify-content-center align-items-center">
        <!-- Formulario  -->
        <form th:action="@{/}" class=" bg-white p-4 rounded needs-validation mt-5 w-50 custom-width" method="post"
            novalidate>
            <h3 class="text-center bg-primary p-1 text-white" th:text="#{login.tituloCabecera}">LOGIN USUARIOS</h3>

            <!-- Mostrar alerta de confirmación para el cambio de contraseña si existe -->
            <div th:if="${confirmacion != null}"
                class="alert alert-success mt-3 w-75 mx-auto text-center p-4 rounded shadow d-flex align-items-center"
                role="alert">
                <i class="bi bi-check-circle-fill me-2 fs-3"></i>
                <span th:text="${confirmacion}" class="fs-5"></span>
            </div>

            <!-- Email y pass -->
            <div class="mt-3">
                <div class="row">
                    <div class="col">
                        <label class="form-label fw-bold" for="mail" th:text="#{login.email.label}">Email Address</label>
                        <input type="email" name="mail" class="form-control" th:placeholder="#{login.email.placeholder}" id="mail" required>
                        <div class="valid-feedback" th:text="#{login.campoValido}">Campo válido</div>
                        <div class="invalid-feedback" th:text="#{login.completarEmail}">Debes completar el Email</div>
                    </div>
                </div>
                <div class="row mt-2">
                    <div class="col">
                        <label class="form-label fw-bold" for="password" th:text="#{login.password.label}">Password</label>
                        <div class="position-relative">
                            <input type="password" name="password" class="form-control pe-5" th:placeholder="#{login.password.placeholder}" id="password" required>
                            <i class="bi bi-eye-slash position-absolute top-50 end-0 translate-middle-y me-3 text-muted"
                                id="togglePassword"
                                style="cursor: pointer;"></i>
                            <div class="valid-feedback" th:text="#{login.campoValido}">Campo válido</div>
                            <div class="invalid-feedback" th:text="#{login.completarPassword}">Debes completar la contraseña</div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="mt-3 d-flex justify-content-between align-items-center">
                <button type="submit" class="text-decoration-none text-white btn btn-primary" th:text="#{login.boton.iniciarSesion}">Iniciar Sesión</button>
                <a th:href="@{/recuperar-password}" class="text-decoration-none small text-primary" th:text="#{login.olvidastePassword}">¿Olvidaste tu contraseña?</a>
            </div>
        </form>
    </div>

    <script th:src="@{js/bs5-validation.js}"></script>
    <script th:src="@{js/bootstrap.bundle.js}"></script>
    <script th:src="@{js/scripts.js}"></script>
</body>

</html>
