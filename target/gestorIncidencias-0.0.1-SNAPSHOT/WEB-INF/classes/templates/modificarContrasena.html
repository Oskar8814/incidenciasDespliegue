<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title th:text="#{modificarContrasena.titulo}">Cambio de contraseña</title>
    <link rel="icon" href="/img/logo_RG_180_mono_new_nohalo.ico" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" th:href="@{/css/customStyles.css}">
    <link rel="stylesheet"
        th:href="@{https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css}">
    <link rel="stylesheet" th:href="@{/css/form.css}">
</head>

<body>
    <div class="container-xl min-vh-100 d-flex justify-content-center align-items-center">
        <!-- Formulario  -->
        <form th:action="@{/cambiarContrasena/save}" class=" bg-white p-4 rounded needs-validation mt-5 w-50 custom-width" method="post" novalidate>
            <h3 class="text-center bg-primary p-1 text-white" th:text="#{modificarContrasena.tituloCabecera}">CAMBIO DE CONTRASEÑA</h3>
            <!-- Email y pass -->
            <div class="mt-3">
                <div class="row">
                    <div class="col">
                        <label class="form-label fw-bold" for="mail" th:text="#{modificarContrasena.email.label}">Email</label>
                        <input th:value="${mailLogeado}" type="email" name="mailLogeado" class="form-control" th:placeholder="#{modificarContrasena.email.placeholder}" id="mail" required readonly>
                        <div class="valid-feedback" th:text="#{modificarContrasena.campoValido}">Campo válido</div>
                        <div class="invalid-feedback" th:text="#{modificarContrasena.completarEmail}">Debes completar el Email</div>
                    </div>
                </div>
                <div class="row mt-2">
                    <div class="col">
                        <label class="form-label fw-bold" for="password" th:text="#{modificarContrasena.password.label}">Password</label>
                        <div class="position-relative">
                            <input type="password" name="password" class="form-control pe-5" th:placeholder="#{modificarContrasena.password.placeholder}" id="password" maxlength="255" required>
                            <i class="bi bi-eye-slash position-absolute top-50 end-0 translate-middle-y me-3 text-muted"
                                id="togglePassword"
                                style="cursor: pointer;"></i>
                            <div class="valid-feedback" th:text="#{modificarContrasena.campoValido}">Campo válido</div>
                            <div class="invalid-feedback" th:text="#{modificarContrasena.completarPassword}">Debes completar la contraseña</div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="mt-3 d-flex justify-content-sm-start gap-3">
                <button type="submit" class="text-decoration-none text-white btn btn-primary " th:text="#{modificarContrasena.boton.modificar}">Modificar</button>
                <a th:href="@{/incidencias/index}" class="text-decoration-none btn btn-outline-primary " th:text="#{modificarContrasena.boton.regresar}">Regresar</a>
            </div>
        </form>
    </div>
    <script th:src="@{js/bs5-validation.js}"></script>
    <script th:src="@{js/bootstrap.bundle.js}"></script>
    <script th:src="@{js/scripts.js}"></script>
</body>

</html>
